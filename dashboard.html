<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FMS Prehospital Portal - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- Include the loader script -->
  <script src="loader.js"></script>
  <style>
    /* PAGE-SPECIFIC STYLES FOR DASHBOARD */
    .dashboard-card { 
      background:#fff; 
      border-radius:15px; 
      box-shadow:0 5px 20px rgba(0,0,0,.08); 
      padding:30px; 
      margin:20px 0; 
    }

    .welcome-card { 
      background:linear-gradient(135deg,#00a896 0%,#028090 100%); 
      color:#fff; 
      border-radius:15px; 
      padding:25px; 
      margin:0; 
      box-shadow:0 10px 30px rgba(0,168,150,.3);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* Profile Status Card styles */
    .profile-card {
      border-radius:15px;
      padding:25px;
      margin:0;
      box-shadow:0 10px 25px rgba(0,0,0,.12);
      transition: transform .3s;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .profile-card.empty {
      background: linear-gradient(135deg,#ff5252 0%,#d32f2f 100%);
      color: #fff;
    }

    .profile-card.pending {
      background: linear-gradient(135deg,#ffb74d 0%,#f57c00 100%);
      color: #fff;
    }

    .profile-card.approved {
      background: linear-gradient(135deg,#66bb6a 0%,#388e3c 100%);
      color: #fff;
    }

    .profile-card.rejected {
      background: linear-gradient(135deg,#ef5350 0%,#c62828 100%);
      color: #fff;
    }

    .profile-icon {
      font-size: 3rem;
      margin-bottom: 10px;
      display: block;
      text-align: center;
    }

    .profile-status {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
    }

    .profile-message {
      font-size: 1rem;
      margin-bottom: 15px;
      text-align: center;
    }

    .profile-action {
      text-align: center;
    }

    /* Button styling for profile cards */
    .btn-profile {
      padding: 10px 20px;
      font-weight: 500;
    }

    /* Newsflash card styles */
    .newsflash-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border-radius: 15px;
      padding: 25px;
      margin: 0;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      height: 100%;
    }

    .newsflash-card h3 {
      margin-bottom: 15px;
    }

    .newsflash-card p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 0;
    }
    
    .newsflash-card .newsflash-content {
  font-size: 1rem;
  line-height: 1.6;
}

.newsflash-card .newsflash-content p {
  margin-bottom: 0.5rem;
}

.newsflash-card .newsflash-content p:last-child {
  margin-bottom: 0;
}
  </style>
</head>
<body>
  <!-- Wrap all content in page-content div -->
  <div class="page-content">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html"><i class="bi bi-shield-lock"></i> FMS Prehospital Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item hidden" id="adminNavItem">
              <a class="nav-link" href="admin.html">
                <i class="bi bi-gear-fill"></i> Admin
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">
                <i class="bi bi-person-vcard-fill"></i> My Profile
              </a>
            </li>
            <li class="nav-item hidden" id="eventsNavItem">
              <a class="nav-link" href="events.html">
                <i class="bi bi-calendar-event"></i> Events
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logoutLink">
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Row for Welcome and Profile cards side by side on larger screens -->
      <div class="row mt-4 g-3">
        <div class="col-lg-6">
          <div class="welcome-card">
            <h2 class="mb-2">Welcome back, <span id="welcomeName">User</span>!</h2>
            <p class="lead mb-0" style="font-size: 1rem;">FMS Prehospital Portal</p>
            <p class="mb-0 mt-2"><small><i class="bi bi-shield-check"></i> Secure access portal</small></p>
          </div>
        </div>
        <div class="col-lg-6">
          <!-- Profile Status Card -->
          <div id="profileStatusCard" class="profile-card empty">
            <!-- Content will be dynamically set via JavaScript -->
            <i class="bi bi-hourglass-split profile-icon"></i>
            <h2 class="profile-status">Loading...</h2>
            <p class="profile-message">Checking your profile status...</p>
          </div>
        </div>
      </div>

      <!-- Row for Newsflash and Events cards side by side on larger screens -->
      <div class="row mt-4 g-3">
        <div class="col-lg-6">
          <!-- Newsflash Card -->
<div class="newsflash-card">
  <h3><i class="bi bi-megaphone-fill"></i> Newsflash</h3>
  <div id="newsflashContent" class="newsflash-content">
    <p><i class="bi bi-hourglass-split"></i> Loading...</p>
  </div>
</div>
        <div class="col-lg-6">
          <!-- Events Card Container (shown only for approved profiles) -->
          <div id="eventsCardContainer"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc, setDoc, collection, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';
    import { getCurrentUserProfile } from './profile-service.js';
    import { renderEventsCard } from './events-card.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Function to show page content
    function showPageContent() {
      document.querySelector('.page-content').classList.add('loaded');
      if (window.fmsLoader && window.fmsLoader.hide) {
        window.fmsLoader.hide();
      }
    }
    
    // Load newsflash content from Firestore
async function loadNewsflash() {
  const newsflashContent = document.getElementById('newsflashContent');
  try {
    const newsflashDoc = await getDoc(doc(db, 'settings', 'newsflash'));
    
    if (newsflashDoc.exists()) {
      const data = newsflashDoc.data();
      if (data.contentHtml) {
        newsflashContent.innerHTML = data.contentHtml;
      } else if (data.content) {
        const paragraphs = data.content.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
        newsflashContent.innerHTML = paragraphs;
      } else {
        newsflashContent.innerHTML = '<p>No announcements at this time.</p>';
      }
    } else {
      newsflashContent.innerHTML = '<p>No announcements at this time.</p>';
    }
  } catch (error) {
    console.error('Error loading newsflash:', error);
    newsflashContent.innerHTML = '<p>Unable to load announcements.</p>';
  }
}

    // Update profile card based on status
    async function updateProfileStatus() {
      try {
        const profileCard = document.getElementById('profileStatusCard');
        const profile = await getCurrentUserProfile();
        
        if (!profile) {
          // No profile exists (empty)
          profileCard.className = 'profile-card empty';
          profileCard.innerHTML = `
            <i class="bi bi-exclamation-triangle-fill profile-icon"></i>
            <h2 class="profile-status">Profile Not Set Up</h2>
            <p class="profile-message">Your profile needs to be completed before you can be selected for any FMS events.</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-warning">
                <i class="bi bi-person-plus-fill"></i> Set Up My Profile Now
              </a>
            </div>
          `;
        } else if (!profile.submission || !profile.submission.submittedAt) {
          // Profile exists but not submitted (draft)
          profileCard.className = 'profile-card empty';
          profileCard.innerHTML = `
            <i class="bi bi-exclamation-triangle-fill profile-icon"></i>
            <h2 class="profile-status">Profile Not Submitted</h2>
            <p class="profile-message">You've started your profile but haven't submitted it for review yet. You cannot attend any FMS events until this is resolved.</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-warning">
                <i class="bi bi-pencil-square"></i> Complete & Submit My Profile
              </a>
            </div>
          `;
        } else if (profile.adminUse && profile.adminUse.status === 'pending') {
          // Profile submitted and pending
          profileCard.className = 'profile-card pending';
          profileCard.innerHTML = `
            <i class="bi bi-hourglass-split profile-icon"></i>
            <h2 class="profile-status">Profile Under Review</h2>
            <p class="profile-message">Your profile has been submitted and is waiting for Team Leader approval.</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-primary">
                <i class="bi bi-eye"></i> View Profile
              </a>
            </div>
          `;
        } else if (profile.adminUse && profile.adminUse.status === 'approved') {
          // Profile approved
          profileCard.className = 'profile-card approved';
          profileCard.innerHTML = `
            <i class="bi bi-check-circle-fill profile-icon"></i>
            <h2 class="profile-status">Profile Approved</h2>
            <p class="profile-message">Congratulations! Your profile has been reviewed and approved.</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-success">
                <i class="bi bi-person-check"></i> View My Profile
              </a>
            </div>
          `;
        } else if (profile.adminUse && profile.adminUse.status === 'rejected') {
          // Profile rejected
          profileCard.className = 'profile-card rejected';
          // Get only the most recent note (notes are stored newest first, separated by \n\n)
          let latestNote = '';
          if (profile.adminUse.notes) {
            latestNote = profile.adminUse.notes.split('\n\n')[0];
          }
          const notes = latestNote ? `: "${latestNote}"` : '';
          profileCard.innerHTML = `
            <i class="bi bi-x-circle-fill profile-icon"></i>
            <h2 class="profile-status">Profile Needs Updates</h2>
            <p class="profile-message">Your profile has been reviewed and needs changes${notes}</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-danger">
                <i class="bi bi-pencil-square"></i> Update My Profile
              </a>
            </div>
          `;
        } else {
          // Fallback for unexpected states
          profileCard.className = 'profile-card empty';
          profileCard.innerHTML = `
            <i class="bi bi-question-circle-fill profile-icon"></i>
            <h2 class="profile-status">Profile Status Unknown</h2>
            <p class="profile-message">There seems to be an issue with your profile status. Please contact support.</p>
            <div class="profile-action">
              <a href="profile.html" class="btn btn-profile btn-warning">
                <i class="bi bi-eye"></i> View Profile
              </a>
            </div>
          `;
        }
      } catch (error) {
        console.error('Error updating profile status:', error);
        // Show error state if something went wrong
        const profileCard = document.getElementById('profileStatusCard');
        profileCard.className = 'profile-card empty';
        profileCard.innerHTML = `
          <i class="bi bi-exclamation-circle-fill profile-icon"></i>
          <h2 class="profile-status">Could Not Load Profile</h2>
          <p class="profile-message">There was a problem loading your profile information.</p>
          <div class="profile-action">
            <a href="profile.html" class="btn btn-profile btn-warning">
              <i class="bi bi-arrow-clockwise"></i> Try Again
            </a>
          </div>
        `;
      }
    }

    // Check authentication status
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in, redirect to login
        window.location.href = 'index.html';
        return;
      }

      console.log('Authenticated user:', user.uid, user.email);

      // Get user data from Firestore
      try {
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        
       
        
        if (userDoc.exists()) {
  const userData = userDoc.data();
  
  // Enforce 2FA - redirect if not set up
  if (userData.has2FA !== true || !userData.secret2FA) {
    window.location.href = 'setup-2fa.html';
    return;
  }
          
          // Display user name from Firestore
          const firstName = userData.firstName || 'User';
          const welcomeNameEl = document.getElementById('welcomeName');
          const userEmailEl = document.getElementById('userEmail');
          
          if (welcomeNameEl) welcomeNameEl.textContent = firstName;
          if (userEmailEl) userEmailEl.textContent = userData.email || user.email;
          
          // Check 2FA status
          console.log('2FA status:', userData.has2FA, 'Secret exists:', !userData.secret2FA);
          const twoFAStatusEl = document.getElementById('2faStatus');
          if (twoFAStatusEl && userData.has2FA === true && userData.secret2FA) {
            twoFAStatusEl.innerHTML = 
              '<span class="text-success"><i class="bi bi-check-circle-fill"></i> Enabled</span>';
          }
          
          // Check admin status
          console.log('Admin status:', userData.isAdmin, 'Type:', typeof userData.isAdmin);
          const adminNavEl = document.getElementById('adminNavItem');
          if (userData.isAdmin === true) {
            console.log('✓ Showing admin nav item');
            if (adminNavEl) adminNavEl.classList.remove('hidden');
          } else {
            console.log('✗ Not admin');
          }
        } else {
          console.warn('No Firestore document found for user:', user.uid);
          
          // User document doesn't exist - create it now
          const displayName = user.displayName || 'User';
          const nameParts = displayName.split(' ');
          const firstName = nameParts[0] || 'User';
          const surname = nameParts.slice(1).join(' ') || '';
          
          // Create user document
          await setDoc(doc(db, 'users', user.uid), {
            firstName: firstName,
            surname: surname,
            email: user.email,
            mobile: '',
            isAdmin: false,
            createdAt: new Date().toISOString(),
            has2FA: false,
            secret2FA: null
          });
          
          console.log('Created missing user document');
          
          // Display info
          const welcomeNameEl = document.getElementById('welcomeName');
          const userEmailEl = document.getElementById('userEmail');
          
          if (welcomeNameEl) welcomeNameEl.textContent = firstName;
          if (userEmailEl) userEmailEl.textContent = user.email;
        }
        
        // Load newsflash content
        await loadNewsflash();

        // Update profile status card
        await updateProfileStatus();
        
        // Render events card ONLY if profile is approved
        const eventsCardContainer = document.getElementById('eventsCardContainer');
        if (eventsCardContainer) {
          const profile = await getCurrentUserProfile();
          if (profile && profile.adminUse && profile.adminUse.status === 'approved') {
            // Show events nav link
            const eventsNavItem = document.getElementById('eventsNavItem');
            if (eventsNavItem) eventsNavItem.classList.remove('hidden');
            
            // Render events card
            const firebaseFunctions = {
              collection, 
              query, 
              where, 
              getDocs,
              getDoc,
              doc
            };
            renderEventsCard(eventsCardContainer, auth, db, firebaseFunctions);
          }
        }
        
        // Now that everything is loaded, show the page content
        showPageContent();
        
      } catch (error) {
        console.error('Error fetching user data:', error);
        
        // Fallback to Firebase Auth data
        const displayName = user.displayName || 'User';
        const firstName = displayName.split(' ')[0];
        
        const welcomeNameEl = document.getElementById('welcomeName');
        const userEmailEl = document.getElementById('userEmail');
        
        if (welcomeNameEl) welcomeNameEl.textContent = firstName;
        if (userEmailEl) userEmailEl.textContent = user.email;
        
        // Even on error, show the page content after a short delay
        setTimeout(showPageContent, 500);
      }
    }); 

    // Logout handler
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      
      // Show the loader when logging out
      if (window.fmsLoader && window.fmsLoader.show) {
        window.fmsLoader.show();
      }
      
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        alert('Logout failed: ' + error.message);
        
        // Hide the loader on error
        if (window.fmsLoader && window.fmsLoader.hide) {
          window.fmsLoader.hide();
        }
      }
    });
  </script>
</body>
</html>
