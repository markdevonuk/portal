async function loadNewsflash() {
  const newsflashContent = document.getElementById('newsflashContent');
  try {
    const newsflashDoc = await getDoc(doc(db, 'settings', 'newsflash'));
    
    if (newsflashDoc.exists()) {
      const data = newsflashDoc.data();
      if (data.contentHtml) {
        newsflashContent.innerHTML = data.contentHtml;
      } else if (data.content) {
        const paragraphs = data.content.split('\n\n').map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
        newsflashContent.innerHTML = paragraphs;
      } else {
        newsflashContent.innerHTML = '<p>No announcements at this time.</p>';
      }
    } else {
      newsflashContent.innerHTML = '<p>No announcements at this time.</p>';
    }
  } catch (error) {
    console.error('Error loading newsflash:', error);
    newsflashContent.innerHTML = '<p>Unable to load announcements.</p>';
  }
}

// Countdown Timer
let countdownInterval = null;
let nextEvent = null;

async function loadNextEvent() {
  try {
    const now = new Date();
    const eventsSnapshot = await getDocs(collection(db, 'events'));
    
    let upcomingEvents = [];
    eventsSnapshot.forEach(doc => {
      const event = { id: doc.id, ...doc.data() };
      // Parse the end date to check if event is still running or upcoming
      let endDate = null;
      if (event.endDate) {
        if (event.endDate.toDate) {
          endDate = event.endDate.toDate();
        } else {
          endDate = new Date(event.endDate);
        }
      }
      
      // Include if event hasn't ended yet
      if (endDate && endDate > now) {
        upcomingEvents.push(event);
      }
    });
    
    // Sort by start date
    upcomingEvents.sort((a, b) => {
      let dateA = a.startDate?.toDate ? a.startDate.toDate() : new Date(a.startDate);
      let dateB = b.startDate?.toDate ? b.startDate.toDate() : new Date(b.startDate);
      return dateA - dateB;
    });
    
    if (upcomingEvents.length > 0) {
      nextEvent = upcomingEvents[0];
      displayCountdown();
      document.getElementById('countdownRow').style.display = 'block';
    }
  } catch (error) {
    console.error('Error loading next event:', error);
  }
}

function displayCountdown() {
  if (!nextEvent) return;
  
  // Set event name
  document.getElementById('countdownEventName').textContent = nextEvent.name || 'Upcoming Event';
  
  // Format dates
  let startDate = nextEvent.startDate?.toDate ? nextEvent.startDate.toDate() : new Date(nextEvent.startDate);
  let endDate = nextEvent.endDate?.toDate ? nextEvent.endDate.toDate() : new Date(nextEvent.endDate);
  
  const options = { day: 'numeric', month: 'short', year: 'numeric' };
  const startStr = startDate.toLocaleDateString('en-GB', options);
  const endStr = endDate.toLocaleDateString('en-GB', options);
  document.getElementById('countdownEventDates').textContent = `${startStr} - ${endStr}`;
  
  // Start the countdown
  if (countdownInterval) clearInterval(countdownInterval);
  countdownInterval = setInterval(updateCountdown, 1000);
  updateCountdown();
}

function updateCountdown() {
  if (!nextEvent) return;
  
  const now = new Date();
  let startDate = nextEvent.startDate?.toDate ? nextEvent.startDate.toDate() : new Date(nextEvent.startDate);
  let endDate = nextEvent.endDate?.toDate ? nextEvent.endDate.toDate() : new Date(nextEvent.endDate);
  
  // Check if event is in progress
  if (now >= startDate && now <= endDate) {
    document.getElementById('countdownDisplay').style.display = 'none';
    document.getElementById('eventInProgress').style.display = 'block';
    clearInterval(countdownInterval);
    return;
  }
  
  // Check if event has ended
  if (now > endDate) {
    document.getElementById('countdownRow').style.display = 'none';
    clearInterval(countdownInterval);
    return;
  }
  
  // Calculate time remaining
  const diff = startDate - now;
  
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);
  
  // Update display with flip animation
  updateFlipCard('days', days);
  updateFlipCard('hours', hours);
  updateFlipCard('minutes', minutes);
  updateFlipCard('seconds', seconds);
}

function updateFlipCard(id, value) {
  const card = document.getElementById(id);
  const span = card.querySelector('span');
  const newValue = value.toString().padStart(2, '0');
  
  if (span.textContent !== newValue) {
    card.classList.add('flipping');
    setTimeout(() => {
      span.textContent = newValue;
      card.classList.remove('flipping');
    }, 300);
  }
}

          const userEmailEl = document.getElementById('userEmail');
          
          if (welcomeNameEl) welcomeNameEl.textContent = firstName;
          if (userEmailEl) userEmailEl.textContent = user.email;
        }
        
        // Load newsflash content
        await loadNewsflash();
        
        // Load countdown timer
await loadNextEvent();

        // Update profile status card
        await updateProfileStatus();
        
        // Render events card ONLY if profile is approved
        const eventsCardContainer = document.getElementById('eventsCardContainer');
        if (eventsCardContainer) {
          const profile = await getCurrentUserProfile();
          if (profile && profile.adminUse && profile.adminUse.status === 'approved') {
            // Show events nav link
            const eventsNavItem = document.getElementById('eventsNavItem');
            if (eventsNavItem) eventsNavItem.classList.remove('hidden');
            
            // Render events card
            const firebaseFunctions = {
              collection, 
              query, 
              where, 
              getDocs,
              getDoc,
              doc
            };
            renderEventsCard(eventsCardContainer, auth, db, firebaseFunctions);
          }
        }
        
        // Now that everything is loaded, show the page content
        showPageContent();
        
      } catch (error) {
        console.error('Error fetching user data:', error);
        
        // Fallback to Firebase Auth data
        const displayName = user.displayName || 'User';
        const firstName = displayName.split(' ')[0];
        
        const welcomeNameEl = document.getElementById('welcomeName');
        const userEmailEl = document.getElementById('userEmail');
        
        if (welcomeNameEl) welcomeNameEl.textContent = firstName;
        if (userEmailEl) userEmailEl.textContent = user.email;
        
        // Even on error, show the page content after a short delay
        setTimeout(showPageContent, 500);
      }
    }); 

    // Logout handler
    document.getElementById('logoutLink').addEventListener('click', async (e) => {
      e.preventDefault();
      
      // Show the loader when logging out
      if (window.fmsLoader && window.fmsLoader.show) {
        window.fmsLoader.show();
      }
      
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        alert('Logout failed: ' + error.message);
        
        // Hide the loader on error
        if (window.fmsLoader && window.fmsLoader.hide) {
          window.fmsLoader.hide();
        }
      }
    });
  </script>
</body>
</html>
