<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FMS Prehospital Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      overflow: hidden; 
    }
    iframe { 
      border: none; 
      width: 100%; 
      height: 100%; 
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="appFrame"
          src="https://script.google.com/macros/s/AKfycbwUtyvwyUjYnBOm_QKyGQTgfu_8cYId2myUtFeo-gBKITIIKD_JLxScK5eaMPSFqcsp/exec"
          allowfullscreen></iframe>
  
  <script>
    const BASE_URL = 'https://script.google.com/macros/s/AKfycbwUtyvwyUjYnBOm_QKyGQTgfu_8cYId2myUtFeo-gBKITIIKD_JLxScK5eaMPSFqcsp/exec';
    const iframe = document.getElementById('appFrame');
    
    // Function to update iframe based on URL hash
    function updateIframe() {
      const hash = window.location.hash.substring(1); // Remove #
      if (!hash) {
        iframe.src = BASE_URL;
        return;
      }
      
      // Handle recovery page with token
      if (hash.startsWith('recovery&token=')) {
        const token = hash.split('token=')[1];
        iframe.src = `${BASE_URL}?page=recovery&token=${token}`;
      } else {
        // Regular page navigation
        iframe.src = `${BASE_URL}?page=${hash}`;
      }
    }
    
    // Initial load
    updateIframe();
    
    // Listen for hash changes
    window.addEventListener('hashchange', updateIframe);
  </script>
</body>
</html>
