<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm 2FA Reset - FMS Prehospital Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      min-height: 100vh; 
      display:flex; 
      align-items:center; 
      padding:20px; 
    }
    .auth-card { 
      background:#fff; 
      border-radius:20px; 
      box-shadow:0 20px 60px rgba(0,0,0,.3); 
      overflow:hidden; 
      max-width:450px; 
      margin:0 auto; 
    }
    .auth-header { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      color:#fff; 
      padding:30px; 
      text-align:center; 
    }
    .auth-body { padding:30px; }
    .btn-primary { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      border:none; 
      padding:12px; 
      font-weight:600; 
    }
    .btn-primary:hover { 
      transform:translateY(-2px); 
      box-shadow:0 5px 15px rgba(0,168,150,.4); 
    }
    .alert { border-radius:10px; }
    .spinner-container {
      text-align: center;
      padding: 40px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #00a896;
    }
    .success-icon {
      font-size: 4rem;
      color: #28a745;
    }
    .error-icon {
      font-size: 4rem;
      color: #dc3545;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="mb-0"><i class="bi bi-shield-check"></i> 2FA Reset</h2>
        <p class="mb-0 mt-2">Confirm Reset</p>
      </div>

      <div class="auth-body">
        <!-- Loading State -->
        <div id="loadingState" class="spinner-container">
          <div class="spinner-border" role="status"></div>
          <p class="mt-3 text-muted">Validating your reset link...</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden text-center">
          <i class="bi bi-check-circle-fill success-icon"></i>
          <h4 class="mt-3">2FA Has Been Reset</h4>
          <p class="text-muted">
            Your two-factor authentication has been disabled. You'll now need to set it up again.
          </p>
          <a href="index.html" id="loginBtn" class="btn btn-primary w-100 mt-3">
            <i class="bi bi-box-arrow-in-right"></i> Login & Setup New 2FA
          </a>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden text-center">
          <i class="bi bi-x-circle-fill error-icon"></i>
          <h4 class="mt-3">Reset Link Invalid</h4>
          <p class="text-muted" id="errorMessage">
            This reset link is invalid or has expired.
          </p>
          <a href="reset-2fa.html" class="btn btn-primary w-100 mt-3">
            <i class="bi bi-arrow-repeat"></i> Request New Reset Link
          </a>
          <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">
            <i class="bi bi-arrow-left"></i> Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, query, where, getDocs, doc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showError(message) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorState').classList.remove('hidden');
      document.getElementById('errorMessage').textContent = message;
    }

    function showSuccess() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      document.getElementById('successState').classList.remove('hidden');
    }

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    async function processReset() {
      if (!token) {
        showError('No reset token provided. Please use the link from your email.');
        return;
      }

      try {
        // Find the token in Firestore
        const tokensRef = collection(db, '2faResetTokens');
        const q = query(tokensRef, where('token', '==', token));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          showError('This reset link is invalid. It may have already been used.');
          return;
        }

        const tokenDoc = querySnapshot.docs[0];
        const tokenData = tokenDoc.data();

        // Check if token has been used
        if (tokenData.used) {
          showError('This reset link has already been used. Please request a new one if needed.');
          return;
        }

        // Check if token has expired
        const expiresAt = tokenData.expiresAt.toDate ? tokenData.expiresAt.toDate() : new Date(tokenData.expiresAt);
        if (new Date() > expiresAt) {
          showError('This reset link has expired. Please request a new one.');
          // Clean up expired token
          await deleteDoc(doc(db, '2faResetTokens', tokenDoc.id));
          return;
        }

        // Token is valid - disable 2FA for the user
        const userId = tokenData.userId;
        const userRef = doc(db, 'users', userId);
        
        await updateDoc(userRef, {
          has2FA: false,
          secret2FA: null,
          twoFactorDisabledAt: new Date().toISOString(),
          twoFactorDisabledReason: 'email_reset'
        });

        // Mark token as used and delete it
        await deleteDoc(doc(db, '2faResetTokens', tokenDoc.id));

        console.log('2FA reset successful for user:', userId);
        showSuccess();

      } catch (error) {
        console.error('Reset processing error:', error);
        showError('An error occurred while processing your reset. Please try again or contact support.');
      }
    }

    // Process the reset when page loads
    processReset();
  </script>
</body>
</html>
