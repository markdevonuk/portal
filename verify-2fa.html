    .btn-primary {

      padding:12px;

    .btn-primary:hover {

      box-shadow:0 5px 15px rgba(0,168,150,.4); 
    }
    .alert { border-radius:10px; }
    .btn-loading { 
      position:relative; 
      pointer-events:none; 
      opacity:.7; 
    }
    .btn-loading::after { 
      content:""; 
      position:absolute; 
      width:16px; 
      height:16px; 
      top:50%; 
      left:50%; 
      margin-left:-8px; 
      margin-top:-8px; 
      border:2px solid #fff;

    @keyframes spinner { to { transform: rotate(360deg); } }

</head>
<body>

    <div class="auth-card">

        <h2 class="mb-0"><i class="bi bi-shield-check"></i> Two-Factor Authentication</h2>

      </div>

      <div class="auth-body">

        <h4 class="mb-3">Enter Authentication Code</h4>

                   placeholder="000000" required autofocus autocomplete="one-time-code">
          </div>
          
          <button type="submit" id="verifyBtn" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-check-circle"></i> Verify & Login

          <a href="index.html" class="btn btn-outline-secondary w-100">

      </div>
    </div>
  </div>

    function setButtonLoading(id, loading) {
      const btn = document.getElementById(id);
      if (!btn) return;
      if (loading) {
        btn.classList.add('btn-loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('btn-loading');

    }

    function showAlert(message, type) {
      const html = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      document.getElementById('alertContainer').innerHTML = html;
    }

    // TOTP verification functions (same as your original system)
    function verifyTOTP(secret, token) {
      const key = base32Decode(secret);
      const epoch = Math.floor(new Date().getTime() / 1000);
      const time = Math.floor(epoch / 30);
      
      // Check current time and Â±1 time step (90 seconds window)
      for (let i = -1; i <= 1; i++) {
        const calculatedToken = generateTOTP(key, time + i);
        if (calculatedToken === token) {
          return true;
        }
      }
      return false;
    }

    function generateTOTP(key, time) {
      const timeHex = dec2hex(time);
      const timeBytes = hexToBytes(timeHex);
      
      // Simple HMAC-SHA1 implementation
      const hmac = computeHmacSha1(key, timeBytes);
      
      const offset = hmac[hmac.length - 1] & 0xf;
      const binary = ((hmac[offset] & 0x7f) << 24) |
                     ((hmac[offset + 1] & 0xff) << 16) |
                     ((hmac[offset + 2] & 0xff) << 8) |
                     (hmac[offset + 3] & 0xff);
      
      const otp = binary % 1000000;
      return ('000000' + otp).slice(-6);
    }

    function base32Decode(base32) {
      const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      let bits = '';
      
      for (let i = 0; i < base32.length; i++) {
        const val = base32Chars.indexOf(base32.charAt(i).toUpperCase());
        if (val === -1) continue;
        bits += ('00000' + val.toString(2)).slice(-5);
      }
      
      const bytes = [];
      for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.substr(i, 8), 2));
      }
      
      return bytes;
    }

    function dec2hex(dec) {
      return ('0000000000000000' + dec.toString(16)).slice(-16);
    }

    function hexToBytes(hex) {
      const bytes = [];
      for (let i = 0; i < hex.length; i += 2) {
        bytes.push(parseInt(hex.substr(i, 2), 16));
      }
      return bytes;
    }

    // Simple HMAC-SHA1 (using Web Crypto API)
    async function computeHmacSha1(key, message) {
      const cryptoKey = await crypto.subtle.importKey(
        'raw',
        new Uint8Array(key),
        { name: 'HMAC', hash: 'SHA-1' },
        false,
        ['sign']
      );
      
      const signature = await crypto.subtle.sign(
        'HMAC',
        cryptoKey,
        new Uint8Array(message)
      );
      
      return Array.from(new Uint8Array(signature));
    }

    // Verify 2FA Handler
    document.getElementById('verifyFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      setButtonLoading('verifyBtn', true);
      
      const code = document.getElementById('twoFactorCode').value.trim();

      if (code.length !== 6 || !/^\d{6}$/.test(code)) {
        showAlert('Please enter a valid 6-digit code', 'warning');
        setButtonLoading('verifyBtn', false);
        return;
      }

      try {
        // Get user's 2FA secret from Firestore
        const userDoc = await getDoc(doc(db, 'users', pendingUid));
        
        if (!userDoc.exists()) {
          showAlert('User data not found', 'danger');
          setButtonLoading('verifyBtn', false);
          return;
        }

        const userData = userDoc.data();
        const secret2FA = userData.secret2FA;

        if (!secret2FA) {
          showAlert('2FA not properly configured', 'danger');
          setButtonLoading('verifyBtn', false);
          return;
        }

        // Verify TOTP code
        const isValid = verifyTOTP(secret2FA, code);

        if (isValid) {
          // Code is valid, now actually sign in with Firebase
          // We need to sign in again (we logged out earlier)
          const tempPassword = sessionStorage.getItem('tempPassword');
          
          if (!tempPassword) {
            // If password not stored, redirect back to login
            showAlert('Session expired. Please login again.', 'warning');
            setTimeout(() => window.location.href = 'index.html', 2000);
            return;
          }

          await signInWithEmailAndPassword(auth, pendingEmail, tempPassword);
          
          // Clear temporary data
          sessionStorage.removeItem('pendingAuthEmail');

          sessionStorage.removeItem('tempPassword');
          
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
          showAlert('Invalid authentication code. Please try again.', 'danger');
          setButtonLoading('verifyBtn', false);
          document.getElementById('twoFactorCode').value = '';
          document.getElementById('twoFactorCode').focus();
        }
      } catch (error) {
        setButtonLoading('verifyBtn', false);
        showAlert('Verification failed: ' + error.message, 'danger');
      }
    });
