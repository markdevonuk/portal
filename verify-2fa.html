<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify 2FA - FMS Prehospital Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      min-height: 100vh; 
      display:flex; 
      align-items:center; 
      padding:20px; 
    }
    .auth-card { 
      background:#fff; 
      border-radius:20px; 
      box-shadow:0 20px 60px rgba(0,0,0,.3); 
      overflow:hidden; 
      max-width:450px; 
      margin:0 auto; 
    }
    .auth-header { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      color:#fff; 
      padding:30px; 
      text-align:center; 
    }
    .auth-body { padding:30px; }
    .form-control:focus { 
      border-color:#00a896; 
      box-shadow:0 0 0 .2rem rgba(0,168,150,.25); 
    }
    .btn-primary { 
      background: linear-gradient(135deg,#00a896 0%,#028090 100%); 
      border:none; 
      padding:12px; 
      font-weight:600; 
    }
    .btn-primary:hover { 
      transform:translateY(-2px); 
      box-shadow:0 5px 15px rgba(0,168,150,.4); 
    }
    .alert { border-radius:10px; }
    .btn-loading { 
      position:relative; 
      pointer-events:none; 
      opacity:.7; 
    }
    .btn-loading::after { 
      content:""; 
      position:absolute; 
      width:16px; 
      height:16px; 
      top:50%; 
      left:50%; 
      margin-left:-8px; 
      margin-top:-8px; 
      border:2px solid #fff; 
      border-radius:50%; 
      border-top-color:transparent; 
      animation:spinner .6s linear infinite; 
    }
    @keyframes spinner { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <h2 class="mb-0"><i class="bi bi-shield-check"></i> Two-Factor Authentication</h2>
        <p class="mb-0 mt-2">Security Verification</p>
      </div>

      <div class="auth-body">
        <div id="alertContainer"></div>

        <h4 class="mb-3">Enter Authentication Code</h4>
        <p class="text-muted mb-4">Open your authenticator app and enter the 6-digit code</p>
        
        <form id="verifyFormElement">
          <div class="mb-3">
            <label class="form-label">Authentication Code</label>
            <input type="text" class="form-control form-control-lg text-center" 
                   id="twoFactorCode" maxlength="6" pattern="[0-9]{6}" 
                   placeholder="000000" required autofocus autocomplete="one-time-code">
          </div>
          
          <button type="submit" id="verifyBtn" class="btn btn-primary w-100 mb-3">
            <i class="bi bi-check-circle"></i> Verify & Login
          </button>
          
          <a href="index.html" class="btn btn-outline-secondary w-100">
            <i class="bi bi-arrow-left"></i> Back to Login
          </a>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Check if we have pending 2FA auth
    const needs2FA = sessionStorage.getItem('needs2FA');
    let currentUser = null;

    if (!needs2FA) {
      // No pending 2FA, redirect to login
      window.location.href = 'index.html';
    }

    // Wait for auth state
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Not authenticated, redirect to login
        window.location.href = 'index.html';
      } else {
        currentUser = user;
      }
    });

    function setButtonLoading(id, loading) {
      const btn = document.getElementById(id);
      if (!btn) return;
      if (loading) {
        btn.classList.add('btn-loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('btn-loading');
        btn.disabled = false;
      }
    }

    function showAlert(message, type) {
      const html = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      document.getElementById('alertContainer').innerHTML = html;
    }

    // Base32 decode (RFC 4648)
    function base32Decode(base32) {
      const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
      base32 = base32.toUpperCase().replace(/=+$/, '');
      
      let bits = '';
      for (let i = 0; i < base32.length; i++) {
        const val = base32Chars.indexOf(base32.charAt(i));
        if (val === -1) throw new Error('Invalid base32 character');
        bits += val.toString(2).padStart(5, '0');
      }
      
      const bytes = [];
      for (let i = 0; i + 8 <= bits.length; i += 8) {
        bytes.push(parseInt(bits.substr(i, 8), 2));
      }
      
      return new Uint8Array(bytes);
    }

    // Convert number to 8-byte array (big-endian)
    function intToBytes(num) {
      const bytes = new Uint8Array(8);
      for (let i = 7; i >= 0; i--) {
        bytes[i] = num & 0xff;
        num = num >> 8;
      }
      return bytes;
    }

    // Verify TOTP with time window using Web Crypto API
    async function verifyTOTP(secret, token) {
      try {
        console.log('Verifying TOTP:', { secret, token });
        
        // Check current time and ±1 time step (90 seconds window)
        const epoch = Math.floor(Date.now() / 1000);
        const currentTimeStep = Math.floor(epoch / 30);
        
        for (let i = -1; i <= 1; i++) {
          const testCounter = currentTimeStep + i;
          const timeBytes = intToBytes(testCounter);
          
          const key = base32Decode(secret);
          const cryptoKey = await crypto.subtle.importKey(
            'raw',
            key,
            { name: 'HMAC', hash: 'SHA-1' },
            false,
            ['sign']
          );
          
          const signature = await crypto.subtle.sign('HMAC', cryptoKey, timeBytes);
          const hmac = new Uint8Array(signature);
          
          const offset = hmac[hmac.length - 1] & 0x0f;
          const binary = 
            ((hmac[offset] & 0x7f) << 24) |
            ((hmac[offset + 1] & 0xff) << 16) |
            ((hmac[offset + 2] & 0xff) << 8) |
            (hmac[offset + 3] & 0xff);
          
          const otp = (binary % 1000000).toString().padStart(6, '0');
          
          console.log(`Time step ${testCounter} (offset ${i}): generated=${otp}, expected=${token}`);
          
          if (otp === token) {
            console.log('✓ Match found!');
            return true;
          }
        }
        
        console.log('✗ No match found');
        return false;
      } catch (error) {
        console.error('Verification error:', error);
        return false;
      }
    }

    // Verify 2FA Handler
    document.getElementById('verifyFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      setButtonLoading('verifyBtn', true);
      
      const code = document.getElementById('twoFactorCode').value.trim();

      if (code.length !== 6 || !/^\d{6}$/.test(code)) {
        showAlert('Please enter a valid 6-digit code', 'warning');
        setButtonLoading('verifyBtn', false);
        return;
      }

      if (!currentUser) {
        showAlert('Authentication error. Please login again.', 'danger');
        setTimeout(() => window.location.href = 'index.html', 2000);
        return;
      }

      try {
        // Get user's 2FA secret from Firestore
        const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
        
        if (!userDoc.exists()) {
          showAlert('User data not found', 'danger');
          setButtonLoading('verifyBtn', false);
          return;
        }

        const userData = userDoc.data();
        const secret2FA = userData.secret2FA;

        if (!secret2FA) {
          showAlert('2FA not properly configured', 'danger');
          setButtonLoading('verifyBtn', false);
          return;
        }

        // Verify TOTP code
        const isValid = await verifyTOTP(secret2FA, code);

        if (isValid) {
          // Code is valid, clear session flags
          sessionStorage.removeItem('needs2FA');
          sessionStorage.removeItem('pendingAuthEmail');
          
          showAlert('Login successful! Redirecting...', 'success');
          setTimeout(() => window.location.href = 'dashboard.html', 1000);
        } else {
          showAlert('Invalid authentication code. Please try again.', 'danger');
          setButtonLoading('verifyBtn', false);
          document.getElementById('twoFactorCode').value = '';
          document.getElementById('twoFactorCode').focus();
        }
      } catch (error) {
        setButtonLoading('verifyBtn', false);
        showAlert('Verification failed: ' + error.message, 'danger');
        console.error('Verification error:', error);
      }
    });
  </script>
</body>
</html>
