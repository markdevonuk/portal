  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { 
      getFirestore, 
      collection, 
      query, 
      where, 
      getDocs, 
      doc, 
      getDoc 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { firebaseConfig } from './firebase-config.js';
    import { reviewProfile, getUserProfile } from './profile-service.js';

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const pendingProfilesContainer = document.getElementById('pendingProfilesContainer');
    const approvedProfilesContainer = document.getElementById('approvedProfilesContainer');
    const rejectedProfilesContainer = document.getElementById('rejectedProfilesContainer');
    const pendingCount = document.getElementById('pendingCount');
    const approvedCount = document.getElementById('approvedCount');
    const rejectedCount = document.getElementById('rejectedCount');
    const pendingSearchInput = document.getElementById('pendingSearchInput');
    const approvedSearchInput = document.getElementById('approvedSearchInput');
    const rejectedSearchInput = document.getElementById('rejectedSearchInput');
    const profileModalBody = document.getElementById('profileModalBody');
    const profileModalFooter = document.getElementById('profileModalFooter');
    const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
    const alertContainer = document.getElementById('alertContainer');
    const logoutLink = document.getElementById('logoutLink');

    // Store all profiles by status for filtering
    let allProfiles = {
      pending: [],
      approved: [],
      rejected: []
    };

    // Helper Functions
    function setButtonLoading(id, loading) {
      const btn = document.getElementById(id);
      if (!btn) return;
      if (loading) {
        btn.classList.add('btn-loading');
        btn.disabled = true;
      } else {
        btn.classList.remove('btn-loading');
        btn.disabled = false;
      }
    }

    function showAlert(message, type) {
      const html = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
      alertContainer.innerHTML = html;
      
      if (type === 'success') {
        setTimeout(() => {
          const alert = document.querySelector('.alert');
          if (alert) {
            alert.classList.remove('show');
            setTimeout(() => alert.remove(), 150);
          }
        }, 5000);
      }
    }

    // Format date from Firestore timestamp
    function formatDate(timestamp) {
      if (!timestamp) return 'N/A';
      
      let date;
      try {
        // Handle different timestamp formats
        if (timestamp.seconds) {
          date = new Date(timestamp.seconds * 1000);
        } else if (timestamp instanceof Date) {
          date = timestamp;
        } else {
          date = new Date(timestamp);
        }
        
        if (isNaN(date.getTime())) {
          return 'Invalid Date';
        }
        
        return date.toLocaleDateString('en-GB', {
          day: '2-digit',
          month: 'short',
          year: 'numeric'
        });
      } catch (error) {
        console.error('Error formatting date:', error);
        return 'Date Error';
      }
    }

    // Check if a profile has been updated
    function hasProfileBeenUpdated(profile) {
      if (!profile || !profile.adminUse || !profile.adminUse.notes) return false;
      
      // Check if notes contain "updated by user" text
      const notesLower = profile.adminUse.notes.toLowerCase();
      return notesLower.includes("updated by user") || 
             notesLower.includes("resubmitted");
    }

    // Extract the most recent update information from notes
    function getUpdateInfo(notes) {
      if (!notes) return null;
      
      // Look for update patterns in the notes
      let updateInfo = null;
      
      // First try to find "Profile updated by user on [date]"
      const updateMatch = notes.match(/Profile updated by user on ([^\.\n]+)/i);
      if (updateMatch) {
        updateInfo = {
          date: updateMatch[1],
          text: updateMatch[0]
        };
      }
      
      // If not found, try "Updated by user on [date]"
      if (!updateInfo) {
        const altMatch = notes.match(/Updated by user on ([^\.\n]+)/i);
        if (altMatch) {
          updateInfo = {
            date: altMatch[1],
            text: altMatch[0]
          };
        }
      }
      
      // If still not found, try "Resubmitted by user on [date]"
      if (!updateInfo) {
        const resubMatch = notes.match(/Resubmitted by user on ([^\.\n]+)/i);
        if (resubMatch) {
          updateInfo = {
            date: resubMatch[1],
            text: resubMatch[0]
          };
        }
      }
      
      return updateInfo;
    }

    // Load all profiles
    async function loadAllProfiles() {
      try {
        // Get all users
        const usersQuery = query(collection(db, 'users'));
        const usersSnapshot = await getDocs(usersQuery);
        
        // Create lookup of user data
        const usersData = {};
        usersSnapshot.forEach(doc => {
          usersData[doc.id] = doc.data();
        });
        
        // Get all profiles
        const profilesQuery = query(collection(db, 'profiles'));
        const profilesSnapshot = await getDocs(profilesQuery);
        
        // Reset profile counts
        allProfiles = {
          pending: [],
          approved: [],
          rejected: []
        };
        
        // Process each profile
        profilesSnapshot.forEach(doc => {
          const profileData = doc.data();
          const userId = doc.id;
          const userData = usersData[userId] || {};
          
          // Add user info to profile
          const profileWithUser = {
            ...profileData,
            userId: userId,
            userInfo: {
              firstName: userData.firstName || '',
              surname: userData.surname || '',
              email: userData.email || ''
            },
            // Add a flag for profiles that have been updated by the user
            hasBeenUpdated: hasProfileBeenUpdated(profileData)
          };
          
          // Only show profiles that have been submitted
          if (!profileData.submission || !profileData.submission.submittedAt) {
            return;
          }
          
          // Categorize by status
          const status = profileData.adminUse?.status || 'pending';
          if (status === 'pending') {
            allProfiles.pending.push(profileWithUser);
          } else if (status === 'approved') {
            allProfiles.approved.push(profileWithUser);
          } else if (status === 'rejected') {
            allProfiles.rejected.push(profileWithUser);
          }
        });
        
        // Update counts
        pendingCount.textContent = allProfiles.pending.length;
        approvedCount.textContent = allProfiles.approved.length;
        rejectedCount.textContent = allProfiles.rejected.length;
        
        // Display profiles
        displayProfiles('pending', allProfiles.pending);
        displayProfiles('approved', allProfiles.approved);
        displayProfiles('rejected', allProfiles.rejected);
        
      } catch (error) {
        console.error('Error loading profiles:', error);
        showAlert('Error loading profiles: ' + error.message, 'danger');
      }
    }

    // Display profiles by status - MODIFIED FOR MOBILE
    function displayProfiles(status, profiles) {
      const container = document.getElementById(`${status}ProfilesContainer`);
      
      if (profiles.length === 0) {
        container.innerHTML = `<div class="alert alert-info">No ${status} profiles found</div>`;
        return;
      }
      
      let html = '';
      
      profiles.forEach(profile => {
        const userName = `${profile.userInfo.firstName} ${profile.userInfo.surname}`;
        const qualification = profile.medicalQualifications?.qualification || 'Not specified';
        const submittedDate = formatDate(profile.submission?.submittedAt);
        
        html += `
          <div class="profile-card">
            <div class="profile-info">
              <div class="profile-details">
                <h5>${userName}
                  ${profile.hasBeenUpdated ? 
                    '<span class="updated-badge"><i class="bi bi-arrow-clockwise"></i> Updated</span>' : ''}
                </h5>
                <p>
                  <i class="bi bi-envelope"></i> ${profile.userInfo.email}<br>
                  <i class="bi bi-mortarboard"></i> ${qualification}
                </p>
                <small class="text-muted">Submitted: ${submittedDate}</small>
              </div>
              <div class="profile-buttons">
                <span class="${status}-badge">
                  <i class="bi bi-${status === 'pending' ? 'hourglass-split' : (status === 'approved' ? 'check-circle' : 'x-circle')}"></i> 
                  ${status.charAt(0).toUpperCase() + status.slice(1)}
                </span>
                <button class="btn btn-outline-primary btn-sm view-profile-btn" data-user-id="${profile.userId}">
                  <i class="bi bi-eye"></i> Review
                </button>
              </div>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
      
      // Add click handlers for view buttons
      container.querySelectorAll('.view-profile-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const userId = btn.getAttribute('data-user-id');
          openProfileModal(userId);
        });
      });
    }

    // Filter profiles
    function filterProfiles(status, searchTerm) {
      const profiles = allProfiles[status];
      if (!searchTerm) {
        displayProfiles(status, profiles);
        return;
      }
      
      searchTerm = searchTerm.toLowerCase();
      
      const filtered = profiles.filter(profile => {
        const name = `${profile.userInfo.firstName} ${profile.userInfo.surname}`.toLowerCase();
        const email = profile.userInfo.email.toLowerCase();
        const qualification = (profile.medicalQualifications?.qualification || '').toLowerCase();
        
        return name.includes(searchTerm) || 
               email.includes(searchTerm) || 
               qualification.includes(searchTerm);
      });
      
      displayProfiles(status, filtered);
    }

    // Open profile modal for review - MODULAR APPROACH
    async function openProfileModal(userId) {
      try {
        console.log('Opening profile modal for user ID:', userId);
        
        // Get profile data with proper error handling
        const profile = await getUserProfile(userId);
        console.log('Profile data received:', profile);
        
        if (!profile) {
          showAlert('Profile not found or is empty', 'danger');
          return;
        }
        
        // Get user data
        const userDoc = await getDoc(doc(db, 'users', userId));
        console.log('User document exists:', userDoc.exists());
        
        const userData = userDoc.exists() ? userDoc.data() : {
          firstName: 'Unknown',
          surname: 'User',
          email: 'No email available'
        };
        
        // Start building HTML content
        let html = buildProfileHeader(userData, hasProfileBeenUpdated(profile));
        
        // Add update info section if the profile has been updated by user
        if (hasProfileBeenUpdated(profile)) {
          const updateInfo = getUpdateInfo(profile.adminUse?.notes);
          if (updateInfo) {
            html += buildUpdateInfoSection(updateInfo);
          }
        }
        
        html += buildPersonalDetails(profile);
        html += buildDrivingDetails(profile);
        html += buildQualifications(profile);
        html += buildSubmissionDetails(profile);
        
        // Add notes history section if there are notes
        if (profile.adminUse && profile.adminUse.notes) {
          html += buildNotesHistory(profile.adminUse.notes);
        }
        
        // Add review section if already reviewed
        if (profile.adminUse && profile.adminUse.status && profile.adminUse.status !== 'pending') {
          html += await buildReviewInfo(profile, userId);
        }
        
        // Set modal content
        document.getElementById('profileModalBody').innerHTML = html;
        
        // Set modal footer with appropriate action buttons
        document.getElementById('profileModalFooter').innerHTML = buildModalFooter(profile, userId);
        
        // Add event listeners for buttons
        addButtonEventListeners(userId);
        
        // Show the modal
        profileModal.show();
      } catch (error) {
        console.error('Error opening profile modal:', error);
        showAlert('Error loading profile details: ' + error.message, 'danger');
      }
    }

    // Helper functions to build different parts of the profile modal

    function buildProfileHeader(userData, hasBeenUpdated = false) {
      return `
        <h4>
          ${userData.firstName || ''} ${userData.surname || ''}
          ${hasBeenUpdated ? 
            '<span class="updated-badge"><i class="bi bi-arrow-clockwise"></i> Updated</span>' : ''}
        </h4>
        <p class="text-muted">${userData.email || 'No email available'}</p>
      `;
    }
    
    function buildUpdateInfoSection(updateInfo) {
      if (!updateInfo) return '';
      
      return `
        <div class="notes-diff">
          <h6><i class="bi bi-arrow-clockwise"></i> This profile has been updated</h6>
          <p class="notes-pre updated-note">${updateInfo.text}</p>
          <small class="text-muted">Please review the full profile and update notes for details</small>
        </div>
      `;
    }

    function buildPersonalDetails(profile) {
      return `
        <div class="profile-section">
          <h5><i class="bi bi-person-fill"></i> Personal Details</h5>
          <div class="row">
            <div class="col-md-6 mb-2">
              <span class="profile-label">Date of Birth:</span>
              <span>${profile.personalDetails && profile.personalDetails.DOB ? formatDate(profile.personalDetails.DOB) : 'Not provided'}</span>
            </div>
            <div class="col-md-6 mb-2">
              <span class="profile-label">Emergency Contact:</span>
              <span>${profile.personalDetails && profile.personalDetails.emergencyContact ? profile.personalDetails.emergencyContact : 'Not provided'}</span>
            </div>
          </div>
        </div>
      `;
    }

    function buildDrivingDetails(profile) {
      return `
        <div class="profile-section">
          <h5><i class="bi bi-car-front-fill"></i> Driving Details</h5>
          <div class="row">
            <div class="col-md-6 mb-2">
              <span class="profile-label">C1 Classification:</span>
              <span>${profile.driving && profile.driving.c1Classification ? 'Yes' : 'No'}</span>
            </div>
            <div class="col-md-6 mb-2">
              <span class="profile-label">Driving License Number:</span>
              <span>${profile.driving && profile.driving.dlNumber ? profile.driving.dlNumber : 'Not provided'}</span>
            </div>
            <div class="col-md-6 mb-2">
              <span class="profile-label">National Insurance Number:</span>
              <span>${profile.driving && profile.driving.niNumber ? profile.driving.niNumber : 'Not provided'}</span>
            </div>
            <div class="col-md-6 mb-2">
              <span class="profile-label">License Points:</span>
              <span>${profile.driving && profile.driving.points ? profile.driving.points : 'Not provided'}</span>
            </div>
          </div>
        </div>
      `;
    }

    function buildQualifications(profile) {
      let html = `
        <div class="profile-section">
          <h5><i class="bi bi-award"></i> Qualifications</h5>
          <div class="row">
            <div class="col-md-6 mb-2">
              <span class="profile-label">Main Qualification:</span>
              <span>${profile.medicalQualifications && profile.medicalQualifications.qualification ? profile.medicalQualifications.qualification : 'Not provided'}</span>
            </div>
      `;
      
      // Conditionally show appropriate registration based on qualification
      const qualification = profile.medicalQualifications && profile.medicalQualifications.qualification ? profile.medicalQualifications.qualification : '';
      
      if (['Paramedic', 'Paramedic (Specialist)', 'Paramedic (HART)', 
           'Paramedic (Critical care)', 'Paramedic (in Primary Care)', 
           'Paramedic (CTM/OO)'].includes(qualification)) {
        html += `
            <div class="col-md-6 mb-2">
              <span class="profile-label">HCPC Registration:</span>
              <span>${profile.medicalQualifications && profile.medicalQualifications.hcpc ? profile.medicalQualifications.hcpc : 'Not provided'}</span>
            </div>
        `;
      } else if (['Doctor', 'Doctor (Critical Care/BASICS/Merit)', 
                  'Doctor (with FREC/PHTLS or similar)'].includes(qualification)) {
        html += `
            <div class="col-md-6 mb-2">
              <span class="profile-label">GMC Registration:</span>
              <span>${profile.medicalQualifications && profile.medicalQualifications.gmc ? profile.medicalQualifications.gmc : 'Not provided'}</span>
            </div>
        `;
      } else if (['Nurse', 'Nurse (Ambulance Nurse)', 
                  'Nurse (with FREC/PHTLS or similar)'].includes(qualification)) {
        html += `
            <div class="col-md-6 mb-2">
              <span class="profile-label">NMC Registration:</span>
              <span>${profile.medicalQualifications && profile.medicalQualifications.nmc ? profile.medicalQualifications.nmc : 'Not provided'}</span>
            </div>
        `;
      }
      
      // Certificate Expiry if applicable
      if (['FREC 3 (or similar level 3 certification)', 'FREC 4', 'PHTLS', 'Nurse (with FREC/PHTLS or similar)']
           .includes(qualification)) {
        html += `
            <div class="col-md-6 mb-2">
              <span class="profile-label">Certificate Expiry:</span>
              <span>${profile.medicalQualifications && profile.medicalQualifications.certExpiry ? formatDate(profile.medicalQualifications.certExpiry) : 'Not provided'}</span>
            </div>
        `;
      }
      
      // Complete the qualifications section
      html += `
            <div class="col-12">
              <span class="profile-label">Details:</span>
              <p class="mt-1">${profile.medicalQualifications && profile.medicalQualifications.details ? profile.medicalQualifications.details : 'Not provided'}</p>
            </div>
          </div>
        </div>
      `;
      
      return html;
    }

    function buildSubmissionDetails(profile) {
      return `
        <div class="profile-section">
          <h5><i class="bi bi-clock-history"></i> Submission Details</h5>
          <div class="row">
            <div class="col-md-6 mb-2">
              <span class="profile-label">Agreed to Terms:</span>
              <span>${profile.submission && profile.submission.agreedToTerms ? 'Yes' : 'No'}</span>
            </div>
            <div class="col-md-6 mb-2">
              <span class="profile-label">Submitted Date:</span>
              <span>${profile.submission && profile.submission.submittedAt ? formatDate(profile.submission.submittedAt) : 'Not provided'}</span>
            </div>
          </div>
        </div>
      `;
    }

    function buildNotesHistory(notes) {
      return `
        <div class="profile-section">
          <h5><i class="bi bi-chat-left-text"></i> Admin Notes History</h5>
          <div class="p-3 bg-light rounded">
            <pre class="notes-pre">${notes}</pre>
          </div>
        </div>
      `;
    }

    async function buildReviewInfo(profile, userId) {
      try {
        let reviewerName = 'Unknown';
        
        if (profile.adminUse.approvedBy) {
          const reviewerDoc = await getDoc(doc(db, 'users', profile.adminUse.approvedBy));
          if (reviewerDoc.exists()) {
            const reviewerData = reviewerDoc.data();
            reviewerName = `${reviewerData.firstName || ''} ${reviewerData.surname || ''}`.trim() || 'Unknown';
          }
        }
        
        return `
          <div class="profile-section">
            <h5><i class="bi bi-shield-check"></i> Review Information</h5>
            <div class="row">
              <div class="col-md-6 mb-2">
                <span class="profile-label">Status:</span>
                <span class="${profile.adminUse.status}-badge px-3 py-1">
                  ${(profile.adminUse.status.charAt(0).toUpperCase() + profile.adminUse.status.slice(1)) || 'Unknown'}
                </span>
              </div>
              <div class="col-md-6 mb-2">
                <span class="profile-label">Reviewed On:</span>
                <span>${profile.adminUse.reviewedAt ? formatDate(profile.adminUse.reviewedAt) : 'Not recorded'}</span>
              </div>
              <div class="col-md-6 mb-2">
                <span class="profile-label">Approved By:</span>
                <span>${reviewerName}</span>
              </div>
            </div>
          </div>
        `;
      } catch (error) {
        console.error('Error getting reviewer information:', error);
        // Add a simpler review section if retrieving reviewer info fails
        return `
          <div class="profile-section">
            <h5><i class="bi bi-shield-check"></i> Review Information</h5>
            <div class="row">
              <div class="col-md-6 mb-2">
                <span class="profile-label">Status:</span>
                <span class="${profile.adminUse.status}-badge px-3 py-1">
                  ${(profile.adminUse.status.charAt(0).toUpperCase() + profile.adminUse.status.slice(1)) || 'Unknown'}
                </span>
              </div>
            </div>
          </div>
        `;
      }
    }

    function buildModalFooter(profile, userId) {
      // Always show notes and action buttons, regardless of status
      return `
        <div class="w-100">
          <div class="mb-3">
            <label class="form-label">Admin Notes</label>
            <textarea class="form-control" id="adminNotes" rows="3" placeholder="Add new notes about this profile"></textarea>
            <small class="text-muted">New notes will be added to existing notes, not replace them</small>
          </div>
          <div class="d-flex justify-content-between align-items-center gap-2">
            <button type="button" class="btn btn-info" id="saveNotesBtn" data-user-id="${userId}">
              <i class="bi bi-save"></i> Save Notes
            </button>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-danger" id="rejectProfileBtn" data-user-id="${userId}">
                <i class="bi bi-x-circle"></i> Reject
              </button>
              <button type="button" class="btn btn-success" id="approveProfileBtn" data-user-id="${userId}">
                <i class="bi bi-check-circle"></i> Approve
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function addButtonEventListeners(userId) {
      // Add event listeners for action buttons - with safety checks
      const approveBtn = document.getElementById('approveProfileBtn');
      if (approveBtn) {
        approveBtn.addEventListener('click', async () => {
          await handleProfileAction(userId, 'approved');
        });
      }
      
      const rejectBtn = document.getElementById('rejectProfileBtn');
      if (rejectBtn) {
        rejectBtn.addEventListener('click', async () => {
          await handleProfileAction(userId, 'rejected');
        });
      }
      
      // Add event listener for the new Save Notes button
      const saveNotesBtn = document.getElementById('saveNotesBtn');
      if (saveNotesBtn) {
        saveNotesBtn.addEventListener('click', async () => {
          await handleSaveNotes(userId);
        });
      }
    }

    // Handle saving notes without changing profile status
    async function handleSaveNotes(userId) {
      const notesEl = document.getElementById('adminNotes');
      const notes = notesEl ? notesEl.value.trim() : '';
      
      // Don't do anything if notes are empty
      if (!notes) {
        showAlert('Please enter some notes to save.', 'warning');
        return;
      }
      
      try {
        setButtonLoading('saveNotesBtn', true);
        
        // Get the existing profile
        const existingProfile = await getUserProfile(userId);
        if (!existingProfile) {
          throw new Error('Profile not found');
        }
        
        // Get current status or set to pending if none exists
        const currentStatus = existingProfile.adminUse?.status || 'pending';
        
        // Append new notes to existing notes
        let finalNotes = '';
        if (existingProfile.adminUse?.notes) {
          const currentDate = new Date().toLocaleDateString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric'
          });
          finalNotes = `${existingProfile.adminUse.notes}\n\nUpdate (${currentDate}):\n${notes}`;
        } else {
          finalNotes = notes;
        }
        
        // Update profile in Firestore - maintain current status but update notes
        await reviewProfile(userId, currentStatus, finalNotes);
        
        // Show success message
        showAlert('Notes saved successfully!', 'success');
        
        // Refresh the modal with updated notes
        await openProfileModal(userId);
      } catch (error) {
        console.error('Error saving notes:', error);
        showAlert(`Error saving notes: ${error.message}`, 'danger');
      } finally {
        setButtonLoading('saveNotesBtn', false);
      }
    }

    // Handle profile approval or rejection
    async function handleProfileAction(userId, status) {
      const notesEl = document.getElementById('adminNotes');
      const notes = notesEl ? notesEl.value.trim() : '';
      
      try {
        setButtonLoading(status === 'approved' ? 'approveProfileBtn' : 'rejectProfileBtn', true);
        
        // Get the existing profile first
        const existingProfile = await getUserProfile(userId);
        
        // Preserve existing notes if new notes are empty
        let finalNotes = notes;
        if (!notes && existingProfile?.adminUse?.notes) {
          finalNotes = existingProfile.adminUse.notes;
        } 
        // If both existing and new notes exist, append the new notes
        else if (notes && existingProfile?.adminUse?.notes) {
          const currentDate = new Date().toLocaleDateString('en-GB', {
            day: '2-digit', month: 'short', year: 'numeric'
          });
          finalNotes = `${existingProfile.adminUse.notes}\n\nUpdate (${currentDate}):\n${notes}`;
        }
        
        // Update profile status in Firestore with preserved/amended notes
        await reviewProfile(userId, status, finalNotes);
        
        // Hide modal
        profileModal.hide();
        
        // Show success message
        showAlert(`Profile ${status} successfully!`, 'success');
        
        // Reload profiles
        await loadAllProfiles();
      } catch (error) {
        console.error(`Error ${status} profile:`, error);
        showAlert(`Error updating profile: ${error.message}`, 'danger');
        setButtonLoading(status === 'approved' ? 'approveProfileBtn' : 'rejectProfileBtn', false);
      }
    }

    // Setup search filters
    pendingSearchInput.addEventListener('input', () => {
      filterProfiles('pending', pendingSearchInput.value);
    });
    
    approvedSearchInput.addEventListener('input', () => {
      filterProfiles('approved', approvedSearchInput.value);
    });
    
    rejectedSearchInput.addEventListener('input', () => {
      filterProfiles('rejected', rejectedSearchInput.value);
    });

    // Logout handler
    logoutLink.addEventListener('click', async (e) => {
      e.preventDefault();
      try {
        await signOut(auth);
        window.location.href = 'index.html';
      } catch (error) {
        showAlert('Logout failed: ' + error.message, 'danger');
      }
    });

    // Check authentication and load profiles
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      try {
        // Check if user is admin
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        if (!userDoc.exists() || userDoc.data().isAdmin !== true) {
          window.location.href = 'dashboard.html';
          return;
        }
        
        // Load profile data
        await loadAllProfiles();
      } catch (error) {
        console.error('Error checking admin status:', error);
        window.location.href = 'dashboard.html';
      }
    });
  </script>
