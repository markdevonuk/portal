<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Service Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Profile Service Test</h1>
    <div id="status" class="alert alert-info">Please sign in to test profile functions</div>
    
    <div class="card mb-3">
      <div class="card-header">Authentication</div>
      <div class="card-body">
        <div id="authStatus"></div>
        <button id="loginBtn" class="btn btn-primary">Sign In</button>
        <button id="logoutBtn" class="btn btn-secondary" style="display:none;">Sign Out</button>
      </div>
    </div>
    
    <div class="card mb-3">
      <div class="card-header">Profile Operations</div>
      <div class="card-body">
        <button id="getProfileBtn" class="btn btn-info mb-2">Get Profile</button>
        <button id="createProfileBtn" class="btn btn-success mb-2">Create Profile</button>
        <button id="updatePersonalBtn" class="btn btn-warning mb-2">Update Personal Details</button>
        <button id="submitProfileBtn" class="btn btn-danger mb-2">Submit Profile</button>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header">Results</div>
      <div class="card-body">
        <pre id="results" style="background: #f8f9fa; padding: 15px; border-radius: 5px;"></pre>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithEmailAndPassword,
      signOut
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { firebaseConfig } from './firebase-config.js';
    import { 
      getCurrentUserProfile, 
      createProfile, 
      updatePersonalDetails, 
      submitProfile 
    } from './profile-service.js';
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // DOM elements
    const statusEl = document.getElementById('status');
    const authStatusEl = document.getElementById('authStatus');
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const getProfileBtn = document.getElementById('getProfileBtn');
    const createProfileBtn = document.getElementById('createProfileBtn');
    const updatePersonalBtn = document.getElementById('updatePersonalBtn');
    const submitProfileBtn = document.getElementById('submitProfileBtn');
    const resultsEl = document.getElementById('results');
    
    // Update UI based on auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        authStatusEl.innerHTML = `Signed in as: <strong>${user.email}</strong>`;
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        statusEl.textContent = 'You are signed in. Try the profile operations below.';
        statusEl.className = 'alert alert-success';
      } else {
        authStatusEl.textContent = 'Not signed in';
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        statusEl.textContent = 'Please sign in to test profile functions';
        statusEl.className = 'alert alert-info';
      }
    });
    
    // Sign in handler
    loginBtn.addEventListener('click', async () => {
      try {
        const email = prompt('Enter your email:');
        const password = prompt('Enter your password:');
        
        if (!email || !password) {
          statusEl.textContent = 'Sign in cancelled';
          statusEl.className = 'alert alert-warning';
          return;
        }
        
        await signInWithEmailAndPassword(auth, email, password);
        // Auth state change will update UI
      } catch (error) {
        statusEl.textContent = `Error signing in: ${error.message}`;
        statusEl.className = 'alert alert-danger';
        console.error('Sign in error:', error);
      }
    });
    
    // Sign out handler
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        // Auth state change will update UI
        resultsEl.textContent = '';
      } catch (error) {
        statusEl.textContent = `Error signing out: ${error.message}`;
        statusEl.className = 'alert alert-danger';
        console.error('Sign out error:', error);
      }
    });
    
    // Get profile handler
    getProfileBtn.addEventListener('click', async () => {
      try {
        const profile = await getCurrentUserProfile();
        resultsEl.textContent = JSON.stringify(profile, null, 2);
      } catch (error) {
        resultsEl.textContent = `Error getting profile: ${error.message}`;
        console.error('Get profile error:', error);
      }
    });
    
    // Create profile handler
    createProfileBtn.addEventListener('click', async () => {
      try {
        // Create a minimal profile
        const newProfile = {
          personalDetails: {
            DOB: new Date('1980-01-01'),
            emergencyContact: "Test Contact 123-456-7890"
          }
        };
        
        await createProfile(newProfile);
        resultsEl.textContent = "Profile created successfully!\n\n" + JSON.stringify(newProfile, null, 2);
      } catch (error) {
        resultsEl.textContent = `Error creating profile: ${error.message}`;
        console.error('Create profile error:', error);
      }
    });
    
    // Update personal details handler
    updatePersonalBtn.addEventListener('click', async () => {
      try {
        const personal = {
          DOB: new Date('1985-05-15'),
          emergencyContact: "Updated Contact 987-654-3210"
        };
        
        await updatePersonalDetails(personal);
        resultsEl.textContent = "Personal details updated successfully!\n\n" + JSON.stringify(personal, null, 2);
      } catch (error) {
        resultsEl.textContent = `Error updating personal details: ${error.message}`;
        console.error('Update personal error:', error);
      }
    });
    
    // Submit profile handler
    submitProfileBtn.addEventListener('click', async () => {
      try {
        await submitProfile(true); // Agree to terms
        resultsEl.textContent = "Profile submitted successfully!";
      } catch (error) {
        resultsEl.textContent = `Error submitting profile: ${error.message}`;
        console.error('Submit profile error:', error);
      }
    });
  </script>
</body>
</html>
